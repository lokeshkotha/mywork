<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body> 
        <ui:composition template="../includes/template.xhtml">
            <ui:define name="maincontent"><br/>
                <f:event type="preRenderView" listener="#{UsersBean.validatelogin}"/>
                <div class="container">
                    <div class="col-sm-12 group-title-box">
                        <h2 class="group-title ">
                            <span style="font-size: 22px">My Profile</span>
                        </h2>
                    </div>
                    <form role="form" class="col-md-6">
                        <div class="form-group">
                            <label>Mobile:</label>
                            <input type="text" readonly="true" class="form-control" id="mbl"/>
                        </div>
                        <div class="form-group">
                            <label >Email:</label>
                            <input type="text" readonly="true" class="form-control" id="email"/>
                        </div> 
                        <div class="form-group">
                            <label>Customer Name:</label>
                            <input type="text" readonly="true" class="form-control" id="cname"/>
                        </div>  <br/><br/>
                        <button type="submit" class="btn btn-info" > Submit</button>
                    </form>
                    <div class='col-md-6 hidden-xs' >
                        <h:graphicImage value="/assets/images/send.jpg" style="width: 60%;margin-top: -20px" />  
                    </div>
                </div><br/>
            </ui:define>
        </ui:composition>  
    </h:body>
</html>
