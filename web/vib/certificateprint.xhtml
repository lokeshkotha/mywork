<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="grid/grid.css" library="primefaces"></h:outputStylesheet>
    </h:head>
    <h:body>
        <h:form>
            <div class="ui-g">
                <div class="ui-g-12" style="height: 20px">
                    <p:commandButton value="Print" type="button" icon="ui-icon-print" style="float: right;">
                        <p:printer target="image" />
                    </p:commandButton>
                </div>
                <h:panelGroup id="image">
                    <div class="ui-g-12"  style="width: 595px;height: 842px">
                        
                        <div style="margin-top: 200px">
                            <p style="text-align: right;padding-bottom: 20px"><h:graphicImage style="width: 100px;height: 100px;"></h:graphicImage></p>
                            <p style="font-size: 16px;padding-left: 230px">Testing</p>
                            <p style="font-size: 16px;padding-left: 180px">Testing</p>
                            <p style="font-size: 16px;padding-left: 270px">Testing</p>
                            <p style="font-size: 16px;padding-left: 200px">Testing</p>
                            <p style="font-size: 16px;padding-left: 100px">Testing<span style="font-size: 16px;padding-right: 200px;float: right">Testing</span></p>
                            <p style="font-size: 16px;padding-left: 250px">Testing</p>
                            <p style="font-size: 16px;padding-top: 140px;padding-left: 420px">Testing</p>
                        </div>
                    </div>
                </h:panelGroup>
            </div>
        </h:form>    
    </h:body>
</html>
