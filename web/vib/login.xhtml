<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
    <h:head>
        <title>VIB e-Money</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"></h:outputStylesheet> 
        <!--         <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <style>
            .div1 {
                width: 600px;
                height: 100px;
                background-color: yellow;
                box-shadow: 10px 10px 55px #888888;
            }
        </style>
    </h:head>
    <h:body style="background-image: url('assets/images/vibimg1.jpg')"> 

        <h:form>  
            <p:growl id="growl" life="3000" autoUpdate="true"  /> 
            <div class="container-fluid" style="padding-top: 130px">
                <!--<h:graphicImage value="assets/images/vib-image.jpg">-->
                <div class="col-md-offset-3" style="width:600px;height:330px;box-shadow:10px 10px 55px red;background-color: white">
                    <p:commandButton  icon="ui-icon-closethick" action="#{UsersBean.toHome}" style="float: right;background-color: #fff;border: none;"/>
                    <div class="col-md-6"><h:graphicImage value="/assets/images/Login1.png" style="padding-top: 25px;width:100%" /></div>
                    <div class="col-md-6" style="padding-top: 10px"> 
                        <div class="login-panel panel panel-default">
                            <div class="panel-heading" >
                                <h3 class="panel-title">Sign In</h3>
                            </div>
                            <div class="panel-body">                                                     
                                <div class="form-group">
                                    <p:inputText placeholder="Mobile No"  value="#{UsersBean.loginRequest.username}" title="Username" style="width:100%" />
                                </div>
                                <div class="form-group">
                                    <p:password placeholder="Password"  value="#{UsersBean.loginRequest.password}" style="width:100%" />
                                    <p:commandLink value="Forgot Password?" style="float: right;margin-top: 5px;margin-bottom: 15px;font-style: italic;color:#337ab7" />
                                </div>
                                <div style="padding-top: 35px">
                                    <p:commandButton value="Login" actionListener="#{UsersBean.validateCustomerLogin}" styleClass="btn btn-lg btn-danger" icon="fa fa-sign-in" style="width:49%"/>
                                    <p:commandButton icon="fa fa-pencil-square-o" value="Sign Up" action="#{UsersBean.toRegister}" styleClass="btn btn-lg btn-danger" style="width: 49%"/>                                                     
                                </div>
                                <br/>
                            </div>
                        </div>
                    </div>
                </div>
                <!--</h:graphicImage>-->
            </div>
        </h:form><br/>          
    </h:body>
</html>
