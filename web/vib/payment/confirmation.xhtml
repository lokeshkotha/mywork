<!--<?xml version='1.0' encoding='UTF-8' ?>-->
<!--<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">-->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"> 
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="../includes/template.xhtml">

            <ui:define name="maincontent"><br/>               
                <h:form>
                    <style type="text/css">
                        .my-invoices_img{
                            width: 150px;
                            height: 100px; 
                        }
                        .my-invoices_bold{
                            color: #D82F28;
                            font-weight: 700;
                            font-size: 17px
                        }
                    </style>
                    <f:event type="preRenderView" listener="#{UsersBean.salesOrderProductsByCustomer}"></f:event>
                    <div class="container" >
                        <div class="row">
                            <div class="alert alert-success alert-dismissible">
                                <a href="#" class="close" data-dismiss="alert" aria-label="close"><span class="fa fa-close"></span></a>
                                <strong>Success!</strong> Your Payment Of $#{UsersBean.totalamount} Processed Successfully
                            </div>
                            <!--                            <div class="form-group col-md-12" style="padding: 10px;background-color: #D82F28;text-align: center">
                                                            <label class="control-label" for="billinginformation" style="color: white;">Payment Details</label>
                                                        </div>--> 
                            <div class="shipping-info">
                                <div class="panel panel-default">
                                    <div class="panel-heading" >
                                        <div class="container">
                                            <div class="col-md-2 col-sm-4">
                                                <ul>
                                                    <li><b>Order Date</b></li>
                                                    <li>   
                                                        <h:outputText value="#{UsersBean.invoice.createddate}" >
                                                            <f:convertDateTime pattern="dd-MM-yyyy" />
                                                        </h:outputText>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="col-md-2 col-sm-4">
                                                <ul>
                                                    <li><b>Total Amount</b></li>
                                                    <li>   
                                                        <h:outputText value="$#{UsersBean.invoice.totalamount}"></h:outputText>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="col-md-3"></div>
                                            <div class="col-md-3 col-sm-4">
                                                <ul>
                                                    <li><b>Payment Id</b></li>
                                                    <li><h:outputText value="#{UsersBean.invoice.paymentid}"></h:outputText></li>
                                                </ul>
                                            </div>
                                            <div class="col-md-2 col-sm-4">
                                                <ul>
                                                    <li><b>Order No</b></li>
                                                    <li><h:outputText value="#{UsersBean.invoice.orderno}"></h:outputText></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-body"> 
                                        <p:repeat value="#{UsersBean.soplistconfirm}" varStatus="" offset="0" step="1" var="sopcfmlist" size="#{UsersBean.soplistconfirm.size()}">  
                                            <div class="row">
                                                <div class="form-group col-md-8">
                                                    <div class="col-md-12" style="padding-top: 15px">
                                                        <div class="col-md-3">
                                                            <h:graphicImage styleClass="my-invoices_img" value="#{sopcfmlist.smallimage}" style="height: 100px;width: 100px"></h:graphicImage> 
                                                        </div>
                                                        <div class="col-md-9">
                                                            <ul>
                                                                <li><span class="my-invoices_bold">#{sopcfmlist.productname}</span></li>
                                                                <li><span class="my-invoices_bold">$#{sopcfmlist.productprice}</span></li>
                                                            </ul> 
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-4"></div>
                                            </div>
                                        </p:repeat>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
