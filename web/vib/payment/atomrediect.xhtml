<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>VIB eMoney</title>
    </h:head>
    <h:body>
        <style type="text/css">
            .mine {
                margin: auto;
                position: absolute;
                top: 35%;
                width: 100%;
                text-align: center;
            }
            .loader {
                border: 16px solid #f3f3f3;
                border-radius: 50%;
                border-top: 16px solid #3498db;
                width: 120px;
                height: 120px;
                -webkit-animation: spin 2s linear infinite;
                animation: spin 2s linear infinite;
                margin: auto;
            }

            @-webkit-keyframes spin {
                0% { -webkit-transform: rotate(0deg); }
                100% { -webkit-transform: rotate(360deg); }
            }

            @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
            }
        </style>
        <div class="container container-table">
            <div class="mine">
                <div class="loader"></div>
                <div style="padding: 6px;color: rgb(52,152,219)"><b>Redirecting to payment page please wait...</b></div>
            </div>
        </div>
        <script type="text/javascript">
            window.onload = function() {
                document.forms['atomform'].submit();
            };
        </script> 
        <form id="payuform" action="#{UsersBean.atommap2.get('url')}" method="post" name="atomform" >
            <input type="hidden"></input>
            <input type="hidden" name="login" id="login" value="#{UsersBean.atommap2.get('login')}"></input>
            <input type="hidden" name="pass" id="pass" value="#{UsersBean.atommap2.get('pass')}" ></input>
            <input type="hidden" name="ttype" id="ttype" value="#{UsersBean.atommap2.get('ttype')}" ></input>
            <input style="visibility: hidden" type="submit" value="submit"></input>
        </form>
    </h:body>
</html>
